<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Competition</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome to the Art Competition</h1>
        </header>
        
        <section id="artEntriesSection">
            <h2>Art Entries</h2>
            <div id="artEntriesList"></div>
        </section>

        <section id="voteSection">
            <h2>Vote for Your Favorite Art</h2>
            <form id="voteForm">
                <label for="artId">Enter Art ID to vote:</label>
                <input type="number" id="artId" name="artId" required>
                <button type="submit">Vote</button>
            </form>
        </section>

        <section id="addArtSection">
            <h2>Submit Your Art</h2>
            <form id="addArtForm">
                <input type="text" id="artTitle" placeholder="Title" required>
                <input type="text" id="artDescription" placeholder="Description" required>
                <input type="text" id="ipfsHash" placeholder="IPFS Hash" required>
                <button type="submit">Add Art Entry</button>
            </form>
        </section>

        <section id="winnerSection">
            <h2>Competition Winner</h2>
            <div id="winnerDetails">
                <p>Loading winner details...</p>
            </div>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
